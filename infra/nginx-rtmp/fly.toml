# RTMP Server Configuration
app = "streambridge-rtmp"
primary_region = "ord" # Chicago - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[[services]]
  internal_port = 1935
  protocol = "tcp"

  [[services.ports]]
    port = 1935 # RTMP port
    
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

