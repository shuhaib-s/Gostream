version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: streambridge-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - streambridge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: streambridge-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${BACKEND_PORT}
      NODE_ENV: ${NODE_ENV}
      RTMP_SERVER_URL: ${RTMP_SERVER_URL:-rtmp://nginx-rtmp/live}
      RTMP_PORT: ${RTMP_PORT}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend/src:/app/src
      - ../backend/prisma:/app/prisma
    networks:
      - streambridge-network
    command: sh -c "npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: streambridge-frontend
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_RTMP_URL: ${NEXT_PUBLIC_RTMP_URL}
      NEXT_PUBLIC_RTMP_PORT: ${NEXT_PUBLIC_RTMP_PORT}
      NEXT_PUBLIC_HLS_URL: ${NEXT_PUBLIC_HLS_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend/app:/app/app
      - ../frontend/components:/app/components
      - ../frontend/lib:/app/lib
    networks:
      - streambridge-network

  nginx-rtmp:
    image: tiangolo/nginx-rtmp
    container_name: streambridge-nginx-rtmp
    env_file:
      - .env
    ports:
      - "${RTMP_PORT}:1935"  # RTMP
      - "${HLS_PORT}:8080"   # HLS
    volumes:
      - ./nginx-rtmp/nginx.conf:/etc/nginx/nginx.conf
      - rtmp_hls:/tmp/hls
    depends_on:
      - backend
    networks:
      - streambridge-network

volumes:
  postgres_data:
  rtmp_hls:

networks:
  streambridge-network:
    driver: bridge

