worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;

        application live {
            live on;
            record off;

            # Enable HLS
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;

            # Webhook to backend on publish
            # BACKEND_URL is set via environment variable
            # For Docker Compose (both in Docker): use 'http://backend:4000'
            # For local backend (RTMP in Docker): use 'http://host.docker.internal:4000' (Mac/Windows)
            # For Linux: use 'http://172.17.0.1:4000' or your host IP
            on_publish ${BACKEND_URL}/api/streams/on_publish;
            on_publish_done ${BACKEND_URL}/api/streams/on_publish_done;
        }
    }
}

# HTTP configuration for serving HLS
http {
    sendfile off;
    tcp_nopush on;
    directio 512;
    default_type application/octet-stream;

    server {
        listen 8080;

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/local/nginx/html;
        }
    }
}

